{% extends 'users/base/base.html' %}
{% load static %}
{% block content %}
    <a href="{% url 'app_clubs:home_page' %}" style="color: #101820">
        <i class="bi bi-box-arrow-in-left" style="margin-left: 40px; font-size: 50px"></i>
    </a>
    <style>
        html,
        body {
            height: 100%;
            background-size: cover;
            background-image: url({% static 'users/images/back_page_login.png' %});
        }

        .form-signin {
            max-width: 530px;
            padding-top: 100px;
            padding-bottom: 100px;
        }

        .form-signin .form-floating:focus-within {
            z-index: 2;
        }

        .form-signin input[type="text"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }

        .form-signin input[type="password"] {
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }
    </style>
    <main class="main-block-login block-opacity form-signin w-100 m-auto d-flex justify-content-center position-absolute top-50 start-50 translate-middle">
        <div>
            <form method="post">
                {% csrf_token %}
                <h1 class="h3 mb-3 fw-normal" style="color: #FFFFFF; font-weight: bold !important;">Давайте
                    начинать!</h1><br>
                {{ form.username }}<br>
                {{ form.password }}<br>
                <button class="btn btn-secondary w-100 py-2" type="submit">Войти</button>
                <br><br>
                <a class="btn btn-outline-secondary w-100 py-2" href="{% url 'users:signup' %}">Зарегистрироваться</a>
            </form>

        </div>
    </main>


{% endblock %}
