{% extends 'app_clubs/base/base.html' %}


{% block content %}
    <br>
    <div class="container">
        <h1 class="title-weight-section">Мои сообщения</h1><br>

        <div class="list-group">
            {% for msg in notifs %}
                <div href="#" class="list-group-item list-group-item-action">
                    <div class="d-flex w-100 justify-content-between">
                        <p class="mb-1">{{ msg.text }}</p>
                        <small class="text-body-secondary">{{ msg.timestamp }}</small>
                    </div>
                    {#                    <p class="mb-1">Some placeholder content in a paragraph.</p>#}
                    <small class="text-body-secondary">Отправитель: {{ msg.sender.fio }}</small><br>
                    <a href="{% url 'app_clubs:delete_notifs' club_slug=msg.club.slug pk=msg.pk %}" class="text-decoration-none"><small style="" class="text-body-secondary">Удалить</small></a>

                </div>


            {% endfor %}
        </div>
    </div>

{% endblock %}
