{% extends 'app_clubs/base/base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}


{% block content %}
    <br><br>
<div class="container">
    <h2>Создать клуб</h2><br>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-secondary">Создать клуб</button>
    </form>

</div>
    <br><br><br>
{% endblock %}
