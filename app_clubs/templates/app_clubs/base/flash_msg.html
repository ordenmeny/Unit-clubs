<div class="container">
    {% if messages %}
    {% for message in messages %}
    <br>
    <div class="alert alert-secondary alert-dismissible fade show" role="alert">
        <strong>{{ message }}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endif %}
</div>
