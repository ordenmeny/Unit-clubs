<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
        <a class="navbar-brand" href="#">{{ logo }}</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                {% for item in menu_navbar %}
                    {% if item.selected == item_selected %}
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{{ item.url }}" style="color: red !important;">{{ item.name }}</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{{ item.url }}">{{ item.name }}</a>
                        </li>
                    {% endif %}

                {% endfor %}

            </ul>
        </div>
    </div>
</nav>
