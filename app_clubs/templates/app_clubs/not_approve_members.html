{% extends 'app_clubs/base/base.html' %}

{% block content %}

    {% for member in not_approved_members %}

        <h1>{{ member }}</h1>
        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="user_id" value="{{ member.id }}">
            <button type="submit">Подтвердить</button>
        </form>

    {% endfor %}

{% endblock %}
