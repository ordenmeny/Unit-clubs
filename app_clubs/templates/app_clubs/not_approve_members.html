{% extends 'app_clubs/base/base.html' %}

{% block content %}

    {% for member in not_approved_members %}

        <h1>{{ member }}</h1>
        <form method="post" action="{% url 'join_club' club_slug=current_club %}">
            {% csrf_token %}
            <input type="hidden" name="status" value="1">
            <button type="submit">Запросить вступление в клуб</button>
        </form>

    {% endfor %}

{% endblock %}
